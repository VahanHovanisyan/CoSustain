<section class="contact" id="contact-section">
	<div class="contact__container container">
		<form action="#" class="form">
			<h2 class="contact__title title">Contact <strong class="title-word-important">Us</strong></h2>
			<label class="form__label">
				<input type="text" name="user_name" class="input-reset form__input" placeholder="Name">
			</label>
			<label class="form__label">
				<input type="email" name="user_email" class="input-reset form__input" placeholder="Email">
			</label>
			<textarea class="form__textarea" name="user_message" placeholder="Your message"></textarea>
			<button class="button-reset form__button link">
				Submit request
				<span class="link__arrow-box-circle">
					<svg class="link__icon">
						<use xlink:href="img/svg/sprite.svg#arrow" />
					</svg>
				</span>
			</button>
		</form>
		<div class="contact__map-box">
			<iframe class="contact__iframe" aria-label="address map" data-src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d48786.94113132651!2d44.302336!3d40.160460799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sam!4v1708843079650!5m2!1sru!2sam" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<div class="contact__location-box">
				<svg class="contact__location-icon">
					<use xlink:href="img/svg/sprite.svg#location"/>
				</svg>
				<p class="contact__location-text">Address Address Address Address Address Address Address Address </p>
			</div>
			<ul class="soc1als list-reset" aria-label="list of links to social networks">
				<li class="soc1als__item">
					<a class="soc1als__link" href="#" aria-label="link to twitter">
						<svg class="soc1als__icon">
							<use xlink:href="img/svg/sprite.svg#twitter"/>
						</svg>
					</a>
				</li>
				<li class="soc1als__item">
					<a class="soc1als__link" href="#" aria-label="link to instagram">
						<svg class="soc1als__icon">
							<use xlink:href="img/svg/sprite.svg#instagram"/>
						</svg>
					</a>
				</li>
				<li class="soc1als__item">
					<a class="soc1als__link" href="#" aria-label="link to youtube">
						<svg class="soc1als__icon soc1als__icon_stroke-width">
							<use xlink:href="img/svg/sprite.svg#youtube"/>
						</svg>
					</a>
				</li>
				<li class="soc1als__item">
					<a class="soc1als__link" href="#" aria-label="link to linkedin">
						<svg class="soc1als__icon">
							<use xlink:href="img/svg/sprite.svg#linkedin"/>
						</svg>
					</a>
				</li>
			</ul>
		</div>
	</div>
</section>
